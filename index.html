<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreatorMind AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>CreatorMind AI</h1>
    <p>Generate 20 content ideas instantly.</p>

    <input type="text" id="niche" placeholder="Enter your niche...">
    <button onclick="generateIdeas()">Generate Ideas</button>

    <div id="result"></div>

    <script>
        function generateIdeas() {
            const niche = document.getElementById("niche").value;
            const resultDiv = document.getElementById("result");

            if (!niche) {
                resultDiv.innerHTML = "Please enter a niche.";
                return;
            }

            resultDiv.innerHTML = "Ideas will appear here...";
        }
        async function generateIdeas() {
    const niche = document.getElementById("niche").value;
    const resultDiv = document.getElementById("result");

    if (!niche) {
        resultDiv.innerHTML = "Please enter a niche.";
        return;
    }

    resultDiv.innerHTML = "Generating ideas...";

    try {
        const response = await fetch("http://localhost:3000/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ niche })
        });

        const data = await response.json();
        resultDiv.innerHTML = data.ideas.replace(/\n/g, "<br>");
    } catch (error) {
        resultDiv.innerHTML = "Error generating ideas.";
        console.error(error);
    }
}
    </script>

</body>
</html>
